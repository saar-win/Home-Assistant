############################################################################
#                                                                          #
#   Turn ON with timer                                                     #
#                                                                          #
############################################################################

switcher_turn_on_timer_script:
  alias: On with Timer
  sequence:
      - delay:
          milliseconds: 100
      - service: rest_command.switcher_turn_on
        data_template:
          minutes: '{{ states("input_select.switcher_timer_minutes_input_select") }}'
      - service: homeassistant.update_entity
        entity_id: sensor.switcher_webapi



